<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- React and ReactDOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const portfolioConfig = {
            name: "Eleojo Emmanuel Adegbe",
            title: "Backend Developer / Machine Learning Expert",
            email: "adegbeeleojo@gmail.com",
            github: "https://github.com/Eleojo",
            linkedin: "https://linkedin.com/in/eleojoadegbe",
            about: {
                description: `I'm a dedicated software engineer with a strong passion for machine learning and cutting-edge technologies.
                I specialize in building intelligent systems that leverage data-driven insights to solve complex problems.`,
                skills: ["Software Engineering", "C#", ".NET", "Git", "Machine Learning", "Deep Learning", "Python", "TensorFlow"]
            },
            projects: [
                {
                    title: "ECommerce Backend Solution",
                    description: "A robust e-commerce backend system using ASP.NET, featuring user authentication with JWT, role-based access control, and comprehensive order and product management.",
                    image: "images/Screenshot 2024-07-09 091930.png",
                    github: "https://github.com/Eleojo/ECommerseBackendAPIs"
                },
                {
                    title: "Face Recognition Attendance System",
                    description: "A face recognition attendance management system that leverages computer vision to automate tracking attendance.",
                    image: "images/Screenshot 2024-10-29 110445.png",
                    github: "https://github.com/Eleojo/Face-Regconition-Attendance-System"
                }
            ],
            theme: {
                primaryColor: "#6c5ce7",
                secondaryColor: "#a363d8",
                backgroundColor: "#f5f6fa",
                textColor: "#333333"
            }
        };

        const App = () => {
            const { name, title, about, projects, theme } = portfolioConfig;
            
            return (
                <div style={{ '--primary': theme.primaryColor, '--secondary': theme.secondaryColor }}>
                    <nav className="nav">
                        <div className="nav-content">
                            <h1>{name}</h1>
                            <div>
                                <a href="#about">About</a>
                                <a href="#projects">Projects</a>
                                <a href="#contact">Contact</a>
                            </div>
                        </div>
                    </nav>

                    <section id="hero" className="section" style={{ background: `linear-gradient(135deg, ${theme.primaryColor}, ${theme.secondaryColor})` }}>
                        <h1 className="hero-title">{name}</h1>
                        <p className="hero-subtitle">{title}</p>
                    </section>

                    <section id="about" className="section">
                        <h2>About Me</h2>
                        <p className="about-text">{about.description}</p>
                        <div className="skills-grid">
                            {about.skills.map((skill, index) => (
                                <div key={index} className="skill-tag">{skill}</div>
                            ))}
                        </div>
                    </section>

                    <section id="projects" className="section">
                        <h2>My Projects</h2>
                        <div className="project-grid">
                            {projects.map((project, index) => (
                                <div key={index} className="project-card">
                                    <img src={project.image} alt={project.title} />
                                    <div className="project-content">
                                        <h3>{project.title}</h3>
                                        <p>{project.description}</p>
                                        <div className="btn">
                                            <a href={project.github} className="btn">View on GitHub</a>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    <footer>
                        <h2>Contact Me</h2>
                        <p>Email: <a href={`mailto:${about.email}`} style={{ color: "#fff" }}>{about.email}</a></p>
                        <div className="contact-links">
                            <a href={portfolioConfig.github} style={{ color: "#fff" }}>GitHub</a>
                            <a href={portfolioConfig.linkedin} style={{ color: "#fff" }}>LinkedIn</a>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
