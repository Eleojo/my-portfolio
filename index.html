<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .nav {
            background: #2c3e50;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin-left: 2rem;
        }

        .section {
            padding: 5rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        #hero {
            background: linear-gradient(135deg, #6c5ce7, #a363d8);
            color: white;
            text-align: center;
            padding-top: 8rem;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .project-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            background: #6c5ce7;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #5648c0;
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                text-align: center;
            }

            .nav a {
                margin: 0.5rem 0;
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            return (
                <>
                    <nav className="nav">
                        <div className="nav-content">
                            <h1>Your Name</h1>
                            <div>
                                <a href="#about">About</a>
                                <a href="#projects">Projects</a>
                                <a href="#contact">Contact</a>
                            </div>
                        </div>
                    </nav>

                    <section id="hero" className="section">
                        <h1 style={{ fontSize: '3rem', marginBottom: '1rem' }}>Hi, I'm Your Name</h1>
                        <p style={{ fontSize: '1.5rem' }}>Web Developer & Designer</p>
                    </section>

                    <section id="about" className="section">
                        <h2>About Me</h2>
                        <p style={{ marginTop: '1rem' }}>
                            I'm a passionate web developer with expertise in React, Node.js, and modern web technologies.
                            I love creating beautiful and functional websites that solve real-world problems.
                        </p>
                    </section>

                    <section id="projects" className="section">
                        <h2>My Projects</h2>
                        <div className="project-grid">
                            <div className="project-card">
                                <img src="/api/placeholder/300/200" alt="Project 1" style={{ width: '100%', height: '200px', objectFit: 'cover' }} />
                                <div style={{ padding: '1rem' }}>
                                    <h3>Project 1</h3>
                                    <p>Description of your amazing project goes here.</p>
                                    <a href="#" className="btn" style={{ display: 'inline-block', marginTop: '1rem' }}>View Project</a>
                                </div>
                            </div>
                            <div className="project-card">
                                <img src="/api/placeholder/300/200" alt="Project 2" style={{ width: '100%', height: '200px', objectFit: 'cover' }} />
                                <div style={{ padding: '1rem' }}>
                                    <h3>Project 2</h3>
                                    <p>Description of your amazing project goes here.</p>
                                    <a href="#" className="btn" style={{ display: 'inline-block', marginTop: '1rem' }}>View Project</a>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section id="contact" className="section">
                        <h2>Contact Me</h2>
                        <form className="contact-form">
                            <input type="text" placeholder="Name" required />
                            <input type="email" placeholder="Email" required />
                            <textarea rows="5" placeholder="Message" required></textarea>
                            <button type="submit" className="btn">Send Message</button>
                        </form>
                    </section>

                    <footer>
                        <p>Â© 2024 Your Name. All rights reserved.</p>
                    </footer>
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
